steps:
  compile:
    image: golang:1.8.5
    commands:
      - go build -o dist/startup

  docker:
    image: crun/docker
    registry_name: coderun
    repo_name: hellwen/startup
    dockerfile_content: |
        FROM alpine:3.4
        ADD dist/startup /bin/
        ENTRYPOINT ["/bin/startup"]
    context: .
    tags: latest

  push_chart:
    image: crun/helm:dev
    cluster_name: myk8s
    namespace: default
    helm_name: coderun
    action: push
    chart_repo: default
    chart_name: mychart

  install_chart:
    image: crun/helm:dev
    cluster_name: myk8s
    namespace: default
    helm_name: coderun
    action: install
    release_name: mychart
    chart_repo: default
    chart_name: mychart
