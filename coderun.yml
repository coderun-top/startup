steps:
  compile:
    image: golang:1.8.5
    commands:
      - go build -o dist/startup

  docker:
    image: crun/docker
    registry_name: coderun
    repo_name: trams/startup
    dockerfile_content: |
        FROM alpine:3.4
        ADD dist/startup /bin/
        ENTRYPOINT ["/bin/startup"]
    context: .
    tags: latest

  deploy:
    image: crun/kube
    cluster_name: myk8s
    namespace: default
    template_content: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: startup
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: startup
          template:
            metadata:
              labels:
                app: startup
            spec:
              containers:
              - name: startup
                image: dev.crun.top/trams/startup
