steps:
  compile:
    image: golang:1.8.5
    commands:
      - go build -o dist/startup

  docker:
    image: crun/docker
    registry_name: coderun
    repo_name: trams/startup
    dockerfile: Dockerfile
    context: .
    tags: latest

  deploy:
    image: crun/kube
    cluster_name: myk8s
    namespace: default
    template: deployment.yml
